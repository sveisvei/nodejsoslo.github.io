<!DOCTYPE html>
<html>
  <head>
    <title>NodeJS Oslo</title>
    <link rel="stylesheet" href="entireframework.min.css">
  </head>
  <body>
    <div class="row" style="text-align:center">
      <h1>NodeJS Oslo</h1>
    </div>
    <div class="row">
      <div class="col c2">&nbsp;</div>
      <div class="col c4">
        <p>Hva vi gjør:</p>
        <ul>
          <li><a href="//www.meetup.com/NodeJSOslo/">NodeJSOslo Meetup</a></li>
        </ul>
        <p>Bli med å organisere? <a href="https://github.com/nodejsoslo/organizers/issues">legg inn en issue</a>.</p>
      </div>
      <div class="col c4">
        <div data-upcoming>
        </div>
      </div>
      <div class="col c2">&nbsp;</div>
    </div>
    <script>
    function addUpcomingInfo(data){
      var container = document.querySelector('*[data-upcoming]');
      console.log(container, data.length);
      if (data.length === 0){
        container.innerHTML = '<p>Ingen meetups planlaget enda, <a href="https://github.com/nodejsoslo/meetups/issues">foreslå en</a> du!</p>';
      }
    }
    function handleCb(res){
      addUpcomingInfo(res.data);
    }
    </script>
    <script deffer src="http://api.meetup.com/NodeJSOslo/events?callback=handleCb"></script>
  </body>
</html>
